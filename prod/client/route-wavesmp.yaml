apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  namespace: wavesmp
  name: wavesmp
spec:
  parentRefs:
  - name: default-gateway
    namespace: default
    sectionName: wavesmp-gw
  hostnames:
  - wavesmusicplayer.com
  rules:
  - filters:
    - type: RequestRedirect
      requestRedirect:
        hostname: www.wavesmusicplayer.com
        statusCode: 301
